<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <link rel="stylesheet" href="CSS/Normalize.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/main-content.css">
    <link rel="stylesheet" href="CSS/boxes.css">
    <link rel="stylesheet" href="CSS/columns.css">
    <link rel="stylesheet" href="CSS/form.css">
    <script src="https://kit.fontawesome.com/e05f3ba6e7.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <header>
        <div class="title">
            <span class="highlight">Uncovering </span>News
        </div>
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="#" class="nav">
                    World
                </a></li>
                <li><a href="#" class="nav">
                    Politics
                </a></li>
                <li><a href="#" class="nav">
                    Business
                </a></li>
                <li><a href="#" class="nav">
                    Opinion
                </a></li>
                <li><a href="#" class="nav">
                    Sports
                </a></li>
                <li><a href="#" class="nav">
                    Science
                </a></li>
            </ul>
            <span class="btn-menu">
                <i class="fa fa-bars">
                </i>
            </span>
        </nav>
    </header>
    <section class="main-content">
        <div class="wrapper">
            <form class='form' id="form">
                <h2 class="title-form">
                    SUBSCRIPTION FORM
                </h2>
                <div class="error"></div>
                <div class="contact-form">
                    <div class="input-fields1">
                        <label for="name" class="label">Full Name</label>
                        <input id="name" class="input" placeholder="Full Name">  
                        <div id="name-error" class="small"></div>
                        <label for="password" class="label">Password</label>                  
                        <input id="password" class="input" placeholder="Password"> 
                        <div id="pass-error" class="small"></div>   
                        <label for="age" class="label">Age</label>                
                        <input id="age" class="input" placeholder="Age">    
                        <div id="age-error" class="small"></div>
                        <label for="adress" class="label">Adress</label>                
                        <input id="adress" class="input" placeholder="Adress"> 
                        <div id="adress-error" class="small"></div>
                        <label for="postal" class="label">Postal Code</label>                   
                        <input id="postal" class="input" placeholder="Postal Code"> 
                        <div id="postal-error" class="small"></div>       
                    </div>
                    <div class="input-fields2">
                        <label for="email" class="label">Email</label>
                        <input id="email" class="input" placeholder="Email">
                        <div id="email-error" class="small"></div>
                        <label for="repeat" class="label">Repeat Password</label>
                        <input id="repeat" class="input" placeholder="Repeat Password">
                        <div id="repeat-error" class="small"></div>
                        <label for="phone" class="label">Phone Number</label>
                        <input id="phone" class="input" placeholder="Phone Number">
                        <div id="phone-error" class="small"></div>
                        <label for="city" class="label">City</label>
                        <input id="city" class="input" placeholder="City">
                        <div id="city-error" class="small"></div>
                        <label for="dni" class="label">DNI</label>
                        <input id="dni" class="input" placeholder="DNI">
                        <div id="dni-error" class="small"></div>
                    </div> 
                </div>
                <button type="submit" id="bttn" class="btn" class="submit">
                    Send
                </button>
            </form>
        </div>
    </section>
    <section class="footer">
        <p>
            Maero Web Design, Copyright &copy; 2020
        </p>
    </section>
</body>
</html>
